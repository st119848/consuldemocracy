      text_6: "จำไว้ว่าในแผงข้อเสนอของคุณ คุณมีทรัพยากรใหม่ ๆ และคำแนะนำสำหรับการดำเนินการเผยแพร่"
      list_1: "เข้ามาทุกวันเพื่อดูความคืบหน้าของคุณและใช้เคล็ดลับและทรัพยากรที่เราจะแบ่งปันกับคุณ พวกเขาเป็นแนวคิดและแนวทางแก้ไขที่เป็นประโยชน์เพื่อให้ได้รับการสนับสนุนที่คุณต้องการ"
      list_2: "เมื่อคุณได้รับการสนับสนุนมากขึ้น คุณจะปลดล็อกทรัพยากรใหม่และดีกว่า อย่าหยุดเพิ่มการสนับสนุน และเราจะไม่หยุดให้รางวัลและช่วยเหลือคุณ!"
      text_7: "และเพื่อให้คุณเริ่มต้นด้วยความเร็วเต็มที่..."
      text_8: "นี่คือทรัพยากรที่ยอดเยี่ยมที่คุณสามารถใช้ได้!"
