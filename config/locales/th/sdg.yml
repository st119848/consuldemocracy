      goal_11:
        title: "เมืองและชุมชนที่ยั่งยืน"
        title_in_two_lines: "เมืองและชุมชน\nที่ยั่งยืน"
        description: "ทำให้เมืองเป็นที่รวมผู้คน ปลอดภัย ยืดหยุ่น และยั่งยืน"
        long_description: "<p>โลกกำลังก้าวสู่สังคมเมืองมากขึ้นอย่างต่อเนื่อง ตั้งแต่ปี 2007 มากกว่าครึ่งหนึ่งของประชากรโลกอาศัยอยู่ในเมือง และสัดส่วนนี้คาดว่าจะเพิ่มเป็น 60% ภายในปี 2030. เมืองและพื้นที่มหานครเป็นศูนย์กลางการเติบโตทางเศรษฐกิจ แต่ขณะเดียวกันก็เป็นแหล่งปล่อยก๊าซคาร์บอนและการใช้ทรัพยากรจำนวนมาก.</p> <p>การขยายตัวของเมืองอย่างรวดเร็วก่อให้เกิดการเพิ่มขึ้นของชุมชนแออัด โครงสร้างพื้นฐานและบริการที่ไม่เพียงพอ (เช่น การจัดเก็บขยะ ระบบน้ำและสุขาภิบาล ระบบถนนและการขนส่ง) มลพิษทางอากาศที่รุนแรงขึ้น และการขยายตัวของเมืองที่ไม่ได้วางแผน.</p> <p>ผลกระทบจาก COVID-19 ยิ่งทำให้สถานการณ์ในเขตเมืองที่มีความหนาแน่นสูงรุนแรงขึ้น โดยเฉพาะสำหรับกว่า 1 พันล้านคนที่อาศัยอยู่ในชุมชนไม่เป็นทางการและสลัม ซึ่งความแออัดทำให้มาตรการที่แนะนำอย่างการเว้นระยะห่างทางสังคมเป็นไปได้ยาก และอาจนำไปสู่ปัญหาความไม่มั่นคงทางอาหารในกลุ่มเปราะบางหากไม่มีมาตรการรองรับ</p>"
