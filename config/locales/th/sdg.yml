        title_in_two_lines: "การศึกษา\nที่มีคุณภาพ"
        description: "รับรองการศึกษาที่มีคุณภาพสำหรับทุกคน"
        long_description: "<p>การศึกษาเป็นหนทางสำคัญสู่การยกระดับคุณภาพชีวิตและการหลุดพ้นจากความยากจน ในช่วงทศวรรษที่ผ่านมาเกิดความก้าวหน้าในการเพิ่มการเข้าถึงการศึกษาและอัตราการเข้าโรงเรียนในทุกระดับ โดยเฉพาะสำหรับเด็กผู้หญิง อย่างไรก็ดี <a href=\"http://uis.unesco.org/en/topic/out-school-children-and-youth\">ประมาณ 260 ล้านคนยังไม่ได้เข้าเรียน</a> ในปี 2018 ซึ่งเกือบหนึ่งในห้าของประชากรกลุ่มอายุดังกล่าว และมากกว่าครึ่งหนึ่งของเด็กและวัยรุ่นทั่วโลกยัง <a href=\"https://unstats.un.org/sdgs/report/2019/goal-04/\">ไม่ถึงมาตรฐานขั้นต่ำด้านการอ่านและคณิตศาสตร์</a>.&nbsp;</p> <p>ในปี 2020 เมื่อการระบาดของ COVID-19 แพร่กระจายไปทั่วโลก หลายประเทศต้องปิดโรงเรียนชั่วคราว ส่งผลกระทบต่อผู้เรียนมากกว่า 91% ของนักเรียนทั่วโลก โดยในเดือนเมษายน 2020 เกือบ <a href=\"https://en.unesco.org/covid19/educationresponse\">1.6 พันล้านเด็กและเยาวชนต้องหยุดเรียน</a> และเกือบ <a href=\"https://www.un.org/sites/un2.un.org/files/policy_brief_on_covid_impact_on_children_16_april_2020.pdf\">369 ล้านคนที่พึ่งพาอาหารจากโรงเรียน</a> ต้องหาทางเลือกอื่นสำหรับมื้ออาหารประจำวัน.&nbsp;</p> <p>จำนวนเด็กที่ต้องหยุดเรียนพร้อมกันมากมายเช่นนี้เป็นเรื่องที่ไม่เคยเกิดขึ้นมาก่อน ซึ่งรบกวนการเรียนรู้และส่งผลกระทบต่อชีวิต โดยเฉพาะกลุ่มเปราะบางและผู้ด้อยโอกาส ซึ่งการระบาดอาจทำให้ความก้าวหน้าในการพัฒนาด้านการศึกษาต้องสะดุด</p>"
