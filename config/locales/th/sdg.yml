        title_in_two_lines: "อุตสาหกรรม, นวัตกรรม\nและโครงสร้างพื้นฐาน"
        description: "สร้างโครงสร้างพื้นฐานที่ยืดหยุ่น ส่งเสริมการอุตสาหกรรมที่ยั่งยืน และผลักดันนวัตกรรม"
        long_description: "<p>การอุตสาหกรรมที่ครอบคลุมและยั่งยืน พร้อมกับ <a href=\"https://unstats.un.org/sdgs/report/2019/goal-09/\">นวัตกรรมและโครงสร้างพื้นฐาน</a> สามารถกระตุ้นแรงขับเคลื่อนทางเศรษฐกิจที่มีความสามารถในการแข่งขัน สร้างงานและรายได้ พวกมันมีบทบาทสำคัญในการนำเทคโนโลยีใหม่ ๆ เข้ามา ส่งเสริมการค้าระหว่างประเทศ และทำให้การใช้ทรัพยากรมีประสิทธิภาพขึ้น.&nbsp;</p> <p>อย่างไรก็ดี โลกยังต้องเดินทางอีกยาวไกลเพื่อใช้ศักยภาพนี้ให้เต็มที่ โดยเฉพาะประเทศที่พัฒนาน้อยที่สุดที่จำเป็นต้องเร่งพัฒนาภาคการผลิตและเพิ่มการลงทุนในงานวิจัยและนวัตกรรม</p> <p>การเติบโตของภาคการผลิตทั่วโลกลดลงอย่างต่อเนื่อง แม้ก่อนการระบาดของ COVID-19 ซึ่งการระบาดส่งผลกระทบอย่างรุนแรงต่อภาคการผลิตและก่อให้เกิดการหยุดชะงักในห่วงโซ่มูลค่าโลก</p> <p>นวัตกรรมและความก้าวหน้าทางเทคโนโลยีเป็นกุญแจสำคัญในการแก้ปัญหาเชิงเศรษฐกิจและสิ่งแวดล้อม เช่น การเพิ่มประสิทธิภาพการใช้ทรัพยากรและพลังงาน โดยทั่วโลก <a href=\"https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf\">การลงทุนในการวิจัยและพัฒนา</a> เพิ่มขึ้นแต่ยังคงไม่เพียงพอในหลายภูมิภาคที่กำลังพัฒนา</p>"
        targets:
          target_9_1:
            long_title: "พัฒนาโครงสร้างพื้นฐานที่มีคุณภาพ เชื่อถือได้ ยั่งยืน และปรับตัวได้ รวมถึงโครงสร้างพื้นฐานระดับภูมิภาคและข้ามพรมแดน เพื่อสนับสนุนการพัฒนาเศรษฐกิจและความเป็นอยู่ที่ดีของมนุษย์ โดยมุ่งเน้นที่การเข้าถึงที่ราคาไม่แพงและเท่าเทียมสำหรับทุกคน"
            short_title: "พัฒนาโครงสร้างพื้นฐานที่ยั่งยืน ปรับตัวได้ และครอบคลุม"
          target_9_2:
            long_title: "ส่งเสริมการอุตสาหกรรมที่ครอบคลุมและยั่งยืน และภายในปี 2030 เพิ่มส่วนแบ่งของการจ้างงานและผลิตภัณฑ์มวลรวมภายในประเทศของภาคอุตสาหกรรมอย่างมีนัยสำคัญ ให้สอดคล้องกับสถานการณ์ของประเทศ และเพิ่มส่วนแบ่งเป็นสองเท่าในประเทศพัฒนาน้อยที่สุด"
            short_title: "ส่งเสริมการอุตสาหกรรมที่ครอบคลุมและยั่งยืน"
          target_9_3:
            long_title: "เพิ่มการเข้าถึงบริการทางการเงินสำหรับวิสาหกิจขนาดเล็กด้านอุตสาหกรรมและวิสาหกิจอื่น ๆ โดยเฉพาะในประเทศกำลังพัฒนา รวมถึงสินเชื่อที่ราคาไม่แพง และการบูรณาการเข้ากับห่วงโซ่คุณค่าและตลาด"
            short_title: "เพิ่มการเข้าถึงบริการทางการเงินและตลาด"
          target_9_4:
            long_title: "ภายในปี 2030 ยกระดับโครงสร้างพื้นฐานและปรับปรุงอุตสาหกรรมให้ยั่งยืน ด้วยประสิทธิภาพการใช้ทรัพยากรที่เพิ่มขึ้นและการใช้เทคโนโลยีและกระบวนการอุตสาหกรรมที่สะอาดและเป็นมิตรต่อสิ่งแวดล้อมมากขึ้น โดยทุกประเทศดำเนินการตามขีดความสามารถของตน"
            short_title: "ยกระดับอุตสาหกรรมและโครงสร้างพื้นฐานทั้งหมดเพื่อความยั่งยืน"
          target_9_5:
            long_title: "เสริมสร้างงานวิจัยทางวิทยาศาสตร์ ยกระดับขีดความสามารถทางเทคโนโลยีของภาคอุตสาหกรรมในทุกประเทศ โดยเฉพาะประเทศกำลังพัฒนา รวมถึงภายในปี 2030 การส่งเสริมนวัตกรรมและการเพิ่มจำนวนนักวิจัยและผู้พัฒนาต่อประชากร 1 ล้านคน และการใช้จ่ายด้านการวิจัยและพัฒนาของภาครัฐและเอกชนอย่างมีนัยสำคัญ"
            short_title: "เสริมสร้างงานวิจัยและยกระดับเทคโนโลยีอุตสาหกรรม"
          target_9_A:
            long_title: "อำนวยความสะดวกในการพัฒนาโครงสร้างพื้นฐานที่ยั่งยืนและปรับตัวได้ในประเทศกำลังพัฒนา ผ่านการสนับสนุนทางการเงิน เทคโนโลยี และเทคนิคที่เพิ่มขึ้นสำหรับประเทศในแอฟริกา ประเทศพัฒนาน้อยที่สุด ประเทศกำลังพัฒนาที่ไม่มีทางออกสู่ทะเล และรัฐกำลังพัฒนาที่เป็นเกาะขนาดเล็ก 18"
            short_title: "อำนวยความสะดวกในการพัฒนาโครงสร้างพื้นฐานที่ยั่งยืนสำหรับประเทศกำลังพัฒนา"
          target_9_B:
            long_title: "สนับสนุนการพัฒนาเทคโนโลยี งานวิจัย และนวัตกรรมภายในประเทศในประเทศกำลังพัฒนา รวมถึงโดยการสร้างความมั่นใจในสภาพแวดล้อมนโยบายที่เอื้ออำนวยสำหรับการสร้างความหลากหลายทางอุตสาหกรรมและการเพิ่มมูลค่าให้กับสินค้าโภคภัณฑ์"
            short_title: "สนับสนุนการพัฒนาเทคโนโลยีภายในประเทศและความหลากหลายทางอุตสาหกรรม"
          target_9_C:
            long_title: "เพิ่มการเข้าถึงเทคโนโลยีสารสนเทศและการสื่อสารอย่างมีนัยสำคัญ และมุ่งมั่นที่จะจัดหาการเข้าถึงอินเทอร์เน็ตที่ทั่วถึงและราคาไม่แพงในประเทศพัฒนาน้อยที่สุดภายในปี 2020"
            short_title: "การเข้าถึงเทคโนโลยีสารสนเทศและการสื่อสารอย่างทั่วถึง"
      goal_10:
        title: "ลดความเหลื่อมล้ำ"
        title_in_two_lines: "ลดความ\nเหลื่อมล้ำ"
        description: "ลดความเหลื่อมล้ำทั้งภายในและระหว่างประเทศ"
        long_description: "<p>การลดความเหลื่อมล้ำและการรับรองว่าไม่มีใครถูกทิ้งไว้ข้างหลังถือเป็นหัวใจสำคัญในการบรรลุเป้าหมายการพัฒนาที่ยั่งยืน.&nbsp;</p> <p>ความเหลื่อมล้ำทั้งภายในและระหว่างประเทศยังคงเป็นปัญหาที่ต่อเนื่อง แม้จะมีสัญญาณเชิงบวกในมิติบางประการ เช่น การลดความเหลื่อมล้ำด้านรายได้ในบางประเทศ หรือสถานะพิเศษทางการค้าที่ช่วยประเทศที่มีรายได้น้อย แต่ <a href=\"https://unstats.un.org/sdgs/report/2019/goal-10/\">ความเหลื่อมล้ำยังคงอยู่</a>.</p> <p>การระบาดของ COVID-19 ได้ขยายความไม่เท่าเทียมเดิม ทำให้กลุ่มคนยากจนและเปราะบางได้รับผลกระทบหนักขึ้น เห็นได้ชัดถึงช่องว่างในระบบคุ้มครองทางสังคมและความไม่เสมอภาคทางเศรษฐกิจที่ทำให้กลุ่มเปราะบางแบกรับภาระของวิกฤติ</p>"
        targets:
          target_10_1:
            long_title: "ภายในปี 2030 บรรลุและรักษาการเติบโตของรายได้ของประชากร 40 เปอร์เซ็นต์ที่อยู่ล่างสุดในอัตราที่สูงกว่าค่าเฉลี่ยของประเทศอย่างต่อเนื่อง"
            short_title: "ลดความเหลื่อมล้ำด้านรายได้"
          target_10_2:
