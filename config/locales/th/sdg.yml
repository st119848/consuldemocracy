        description: "รับรองการเข้าถึงน้ำและสุขาภิบาลที่เหมาะสมสำหรับทุกคน"
        long_description: "<p>แม้จะมีความก้าวหน้าในการเพิ่มการเข้าถึงน้ำดื่มที่ปลอดภัยและระบบสุขาภิบาล แต่พันล้านคน—ส่วนใหญ่ในพื้นที่ชนบท—ยังขาดบริการพื้นฐานเหล่านี้ โดยทั่วโลก <a href=\"https://www.who.int/news-room/detail/18-06-2019-1-in-3-people-globally-do-not-have-access-to-safe-drinking-water-unicef-who\">หนึ่งในสามคนยังไม่มีน้ำดื่มที่ปลอดภัย</a> และ <a href=\"https://www.unwater.org/water-facts/water-sanitation-and-hygiene/\">สองในห้าคนไม่มีอุปกรณ์ล้างมือขั้นพื้นฐาน</a> พร้อมสบู่และน้ำ และมากกว่า <a href=\"https://news.un.org/en/story/2019/11/1051561\">673 ล้านคนยังคงขับถ่ายในที่โล่ง</a>.</p> <p>การระบาดของ COVID-19 แสดงให้เห็นความสำคัญของสุขาภิบาลและการเข้าถึงน้ำที่เพียงพอในการป้องกันและควบคุมโรค การล้างมือช่วยลดการแพร่กระจายของเชื้อโรคและป้องกันการติดเชื้อ รวมถึงไวรัส COVID-19 แต่ยังมีผู้คนจำนวนมากที่ยังไม่มีระบบสุขาภิบาลที่ปลอดภัยและการจัดสรรงบประมาณยังไม่เพียงพอ</p>"
