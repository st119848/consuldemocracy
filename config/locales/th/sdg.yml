      goal_12:
        title: "การบริโภคและการผลิตอย่างรับผิดชอบ"
        title_in_two_lines: "การบริโภคและการผลิต\nอย่างรับผิดชอบ"
        description: "รับรองรูปแบบการบริโภคและการผลิตที่ยั่งยืน"
        long_description: "<p>การบริโภคและการผลิตทั่วโลก—เป็นแรงขับเคลื่อนของเศรษฐกิจ—พึ่งพาการใช้สภาพแวดล้อมและทรัพยากรตามรูปแบบที่กำลังก่อผลกระทบร้ายแรงต่อโลก.</p> <p>ความก้าวหน้าทางเศรษฐกิจและสังคมในศตวรรษที่ผ่านมาเกิดขึ้นพร้อมกับการเสื่อมโทรมของสิ่งแวดล้อม ซึ่งคุกคามระบบที่เป็นพื้นฐานสำหรับการพัฒนาของเราและการดำรงชีวิตของมนุษย์.</p> <p>ตัวอย่างข้อมูลที่น่าสนใจ: ประมาณหนึ่งในสามของอาหารที่ผลิตขึ้นทั้งหมด—เทียบเท่าประมาณ 1.3 พันล้านตัน มูลค่าราว 1 แสนล้านดอลลาร์—ถูกทิ้งหรือเสียหายก่อนบริโภค หากผู้คนทั่วโลกเปลี่ยนไปใช้หลอดไฟประหยัดพลังงาน โลกจะประหยัดได้ประมาณ 120 พันล้านดอลลาร์ต่อปี และหากประชากรโลกเพิ่มเป็น 9.6 พันล้านในปี 2050 อาจต้องการเทียบเท่ากับเกือบสามโลกเพื่อสนับสนุนรูปแบบการบริโภคในปัจจุบัน.</p> <p>การฟื้นตัวหลัง COVID-19 เป็นโอกาสให้ประเทศต่าง ๆ ปรับแผนฟื้นฟูที่เปลี่ยนแนวโน้มและผลักดันการบริโภคและการผลิตสู่ความยั่งยืน การบริโภคและการผลิตอย่างรับผิดชอบหมายถึงการทำมากขึ้นและดีกว่าด้วยทรัพยากรที่น้อยลง การแยกการเติบโตทางเศรษฐกิจออกจากการเสื่อมโทรมของสิ่งแวดล้อม และส่งเสริมการใช้ทรัพยากรอย่างมีประสิทธิภาพและวิถีชีวิตที่ยั่งยืน.</p>"
        targets:
