        description: "รับรองการเข้าถึงพลังงานที่ราคาเอื้อมถึง เชื่อถือได้ ยั่งยืน และทันสมัย"
        long_description: "<p>โลกกำลังมีความคืบหน้าไปสู่เป้าหมาย 7 โดยมีสัญญาณที่น่าสนับสนุนว่าแหล่งพลังงานเริ่มมีความยั่งยืนและเข้าถึงได้มากขึ้น การเข้าถึงไฟฟ้าในประเทศยากจนเริ่มเร่งขึ้น สมรรถนะการใช้พลังงานดีขึ้นอย่างต่อเนื่อง และพลังงานหมุนเวียนทำผลงานโดดเด่นในภาคไฟฟ้า.&nbsp;</p> <p>อย่างไรก็ตาม ยังต้องให้ความสนใจเป็นพิเศษเพื่อปรับปรุงการเข้าถึงเชื้อเพลิงและเทคโนโลยีการหุงต้มที่ปลอดภัยและสะอาดให้กับประชากรประมาณ 3 พันล้านคน ขยายการใช้พลังงานหมุนเวียนให้ครอบคลุมมากกว่าภาคไฟฟ้า และเพิ่มอัตราการมีไฟฟ้าใช้ในภูมิภาคซับซาฮารา แอฟริกา</p> <p>รายงาน <a href=\"https://trackingsdg7.esmap.org/\">Energy Progress</a> ให้แดชบอร์ดระดับโลกที่ติดตามความก้าวหน้าในด้านการเข้าถึงพลังงาน ความมีประสิทธิภาพของพลังงาน และพลังงานหมุนเวียน ซึ่งประเมินความคืบหน้าของแต่ละประเทศบนสามเสาหลักนี้และแสดงภาพรวมว่าเราอยู่ห่างจากเป้าหมายปี 2030 เพียงใด</p>"
        targets:
