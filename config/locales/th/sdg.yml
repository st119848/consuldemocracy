        description: "ฟื้นฟูความร่วมมือระดับโลกเพื่อการพัฒนาที่ยั่งยืน"
        long_description: "<p>เป้าหมายการพัฒนาที่ยั่งยืนไม่สามารถบรรลุได้หากปราศจากความร่วมมือและหุ้นส่วนระดับโลกที่เข้มแข็ง.</p> <p>วาระการพัฒนาที่ประสบความสำเร็จต้องการความร่วมมือที่ครอบคลุม — ทั้งระดับโลก ระดับภูมิภาค ระดับชาติ และระดับท้องถิ่น — ที่ตั้งอยู่บนหลักการ ค่านิยม และวิสัยทัศน์รวมที่ยึดประชาชนและโลกเป็นศูนย์กลาง.</p> <p>หลายประเทศต้องพึ่งพาความช่วยเหลือเพื่อการพัฒนา (ODA) เพื่อส่งเสริมการเติบโตและการค้า แต่ระดับความช่วยเหลือ <a href=\"https://www.un.org/press/en/2019/ga12191.doc.htm\">กำลังลดลง</a> และประเทศผู้ให้ความช่วยเหลือยังไม่เป็นไปตามคำมั่นสัญญาในการเพิ่มทุนสำหรับการพัฒนา.</p> <p>เนื่องจากการระบาดของ COVID-19 เศรษฐกิจโลกคาดว่าจะหดตัวอย่างรุนแรง ซึ่งทำให้ความร่วมมือระหว่างประเทศมีความสำคัญยิ่งขึ้นเพื่อให้ประเทศต่าง ๆ มีทรัพยากรในการฟื้นฟู สร้างความเข้มแข็งใหม่ และบรรลุเป้าหมายการพัฒนาที่ยั่งยืน.</p>"
        targets:
          target_17_1:
            long_title: "เสริมสร้างการระดมทรัพยากรภายในประเทศ รวมถึงผ่านการสนับสนุนระหว่างประเทศไปยังประเทศกำลังพัฒนา เพื่อปรับปรุงขีดความสามารถภายในประเทศสำหรับการจัดเก็บภาษีและรายได้อื่น ๆ"
            short_title: "ระดมทรัพยากรเพื่อปรับปรุงการจัดเก็บรายได้ภายในประเทศ"
          target_17_2:
            long_title: "ประเทศพัฒนาแล้วต้องดำเนินการตามพันธกรณีความช่วยเหลือเพื่อการพัฒนาอย่างเป็นทางการอย่างเต็มที่ รวมถึงความมุ่งมั่นของประเทศพัฒนาแล้วหลายประเทศที่จะบรรลุเป้าหมาย 0.7 เปอร์เซ็นต์ของ ODA/GNI สำหรับประเทศกำลังพัฒนา และ 0.15 ถึง 0.20 เปอร์เซ็นต์ของ ODA/GNI สำหรับประเทศพัฒนาน้อยที่สุด ผู้ให้ ODA ได้รับการสนับสนุนให้พิจารณากำหนดเป้าหมายเพื่อให้ความช่วยเหลืออย่างน้อย 0.20 เปอร์เซ็นต์ของ ODA/GNI สำหรับประเทศพัฒนาน้อยที่สุด"
            short_title: "ดำเนินการตามพันธกรณีความช่วยเหลือเพื่อการพัฒนาทั้งหมด"
          target_17_3:
            long_title: "ระดมทรัพยากรทางการเงินเพิ่มเติมสำหรับประเทศกำลังพัฒนาจากหลายแหล่ง"
            short_title: "ระดมทรัพยากรทางการเงินสำหรับประเทศกำลังพัฒนา"
