        description: "ส่งเสริมสังคมที่ยุติธรรม สงบ และครอบคลุม"
        long_description: "<p>ความขัดแย้ง ความไม่มั่นคง สถาบันที่อ่อนแอ และการเข้าถึงความยุติธรรมที่จำกัด ยังคงเป็นภัยคุกคามต่อการพัฒนาที่ยั่งยืน.&nbsp;</p> <p>จำนวนผู้พลัดถิ่นจากสงคราม การถูกละเมิดสิทธิ และความขัดแย้งเกิน 70 ล้านคนในปี 2018 ซึ่งเป็นจุดสูงสุดที่องค์การผู้ลี้ภัยแห่งสหประชาชาติ (UNHCR) บันทึกไว้ในรอบเกือบ 70 ปี.&nbsp;</p> <p>ในปี 2019 สหประชาชาติติดตามการสังหาร 357 รายและการหายตัวไปโดยถูกบังคับ 30 รายของผู้ปกป้องสิทธิมนุษยชน นักข่าว และผู้นำแรงงานใน 47 ประเทศ.</p> <p>นอกจากนี้ การเกิดของเด็กประมาณหนึ่งในสี่ที่มีอายุต่ำกว่า 5 ปีทั่วโลกไม่ได้รับการจดทะเบียน ทำให้ขาดหลักฐานตัวตนทางกฎหมาย ซึ่งสำคัญต่อการคุ้มครองสิทธิและการเข้าถึงความยุติธรรมและบริการสังคม.</p>"
