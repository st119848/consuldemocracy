        title_in_two_lines: "ชีวิตบน\nบก"
        description: "จัดการป่าไม้อย่างยั่งยืน ต่อต้านการแผ้วถางทะเลทราย หยุดและฟื้นฟูการเสื่อมสภาพของผืนดิน และหยุดยั้งการสูญเสียความหลากหลายทางชีวภาพ"
        long_description: "<p>ธรรมชาติเป็นสิ่งสำคัญต่อการอยู่รอดของเรา: ธรรมชาติจัดหาปริมาณออกซิเจน ควบคุมสภาพอากาศ ผสมเกสรพืช ผลิตอาหาร ที่เลี้ยง และเส้นใย แต่ขณะนี้ธรรมชาติกำลังเผชิญกับความเครียดเพิ่มขึ้น <a href=\"https://news.un.org/en/story/2020/04/1061082\">กิจกรรมของมนุษย์ได้เปลี่ยนแปลงเกือบ 75% ของพื้นผิวโลก</a> บีบให้สัตว์ป่าและธรรมชาติตกอยู่ในพื้นที่ที่เล็กลงเรื่อย ๆ.</p> <p>ประมาณ <a href=\"https://ipbes.net/sites/default/files/2020-02/ipbes_global_assessment_report_summary_for_policymakers_en.pdf\">1 ล้านชนิดของพืชและสัตว์กำลังเสี่ยงต่อการสูญพันธุ์</a> ซึ่งส่วนมากอาจเกิดขึ้นภายในไม่กี่สิบปี รายงานการประเมินระดับโลกปี 2019 เรียกร้องให้เกิดการเปลี่ยนแปลงเชิงปฏิรูปเพื่อฟื้นฟูและปกป้องธรรมชาติ พบว่าสุขภาพของระบบนิเวศที่เราพึ่งพากำลังเสื่อมโทรมอย่างรวดเร็ว ซึ่งส่งผลกระทบต่อรากฐานของเศรษฐกิจ การดำรงชีพ ความมั่นคงทางอาหาร สุขภาพ และคุณภาพชีวิตทั่วโลก.</p> <p>การตัดไม้ทำลายป่าและการแผ้วถางทะเลทราย – ซึ่งเกิดจากกิจกรรมของมนุษย์และการเปลี่ยนแปลงภูมิอากาศ – เป็นความท้าทายสำคัญต่อการพัฒนาที่ยั่งยืนและส่งผลกระทบต่อชีวิตความเป็นอยู่ของผู้คนนับล้าน การลงทุนในการฟื้นฟูผืนดินมีความสำคัญต่อการปรับปรุงรายได้ ลดความเปราะบาง และลดความเสี่ยงต่อระบบเศรษฐกิจ.</p>"
