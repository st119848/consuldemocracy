            long_title: "ภายในปี 2020 เพิ่มจำนวนเมืองและการตั้งถิ่นฐานของมนุษย์ที่นำนโยบายและแผนงานแบบบูรณาการมาใช้และดำเนินการเพื่อรวม ความมีประสิทธิภาพของทรัพยากร การลดและการปรับตัวต่อการเปลี่ยนแปลงสภาพภูมิอากาศ ความสามารถในการปรับตัวต่อภัยพิบัติ และพัฒนาและดำเนินการจัดการความเสี่ยงจากภัยพิบัติแบบองค์รวมในทุกระดับ ตามกรอบการดำเนินงานเซนไดสำหรับการลดความเสี่ยงจากภัยพิบัติ ค.ศ. 2015-2030 อย่างมีนัยสำคัญ"
