        description: "ส่งเสริมการเติบโตทางเศรษฐกิจที่ครอบคลุม ยั่งยืน การจ้างงาน และงานที่มีศักดิ์ศรีสำหรับทุกคน"
        long_description: "<p>การเติบโตทางเศรษฐกิจที่ยั่งยืนและครอบคลุมสามารถขับเคลื่อนความก้าวหน้า สร้างงานที่มีศักดิ์ศรีสำหรับทุกคน และยกระดับคุณภาพชีวิต.&nbsp;</p> <p>การระบาดของ COVID-19 ได้ <a href=\"https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf\">ส่งผลกระทบต่อชีวิตของผู้คนนับพันล้าน</a> และคุกคามเศรษฐกิจโลก กองทุนการเงินระหว่างประเทศคาดการณ์ภาวะถดถอยทั่วโลกที่รุนแรงไม่แพ้เหตุการณ์ในปี 2009 เมื่อการสูญเสียงานเพิ่มขึ้น องค์การแรงงานระหว่างประเทศประมาณการว่า <a href=\"https://www.ilo.org/global/about-the-ilo/newsroom/news/WCMS_743036/lang--en/index.htm\">แรงงานเกือบครึ่งหนึ่งของโลกเสี่ยงต่อการสูญเสียรายได้</a>.</p> <p>ก่อนการระบาด บางประเทศที่มีประชากรจำนวนมากที่ยากจนกำลังเผชิญกับการชะลอตัวหรือการลดลงของรายได้ต่อหัว และผลกระทบทางเศรษฐกิจจาก COVID-19—เช่น การหยุดชะงักในการผลิต ราคาสินค้าที่ตก และความผันผวนของตลาดการเงิน—ยิ่งทำให้การเติบโตที่เปราะบางต้องเผชิญความเสี่ยงมากขึ้น</p>"
        targets:
