            short_title: "การปฏิบัติที่พิเศษและแตกต่างกันสำหรับประเทศกำลังพัฒนา"
          target_10_B:
            long_title: "ส่งเสริมความช่วยเหลือเพื่อการพัฒนาอย่างเป็นทางการและการไหลเวียนทางการเงิน รวมถึงการลงทุนโดยตรงจากต่างประเทศ ไปยังรัฐที่มีความต้องการมากที่สุด โดยเฉพาะประเทศพัฒนาน้อยที่สุด ประเทศในแอฟริกา รัฐกำลังพัฒนาที่เป็นเกาะขนาดเล็ก และประเทศกำลังพัฒนาที่ไม่มีทางออกสู่ทะเล ตามแผนและโครงการระดับชาติ"
            short_title: "ส่งเสริมความช่วยเหลือเพื่อการพัฒนาและการลงทุนในประเทศพัฒนาน้อยที่สุด"
          target_10_C:
            long_title: "ภายในปี 2030 ลดต้นทุนการทำธุรกรรมของการโอนเงินของผู้อพยพให้เหลือน้อยกว่า 3 เปอร์เซ็นต์ และกำจัดช่องทางการโอนเงินที่มีต้นทุนสูงกว่า 5 เปอร์เซ็นต์"
