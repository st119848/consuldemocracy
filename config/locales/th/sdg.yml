  sdg:
    goals:
      goal_1:
        title: "ขจัดความยากจน"
        title_in_two_lines: "ขจัด\nความยากจน"
        description: "ขจัดความยากจนทุกรูปแบบในทุกแห่ง"
        long_description: "<p>ทั่วโลก จำนวนผู้ที่อยู่ในความยากจนขั้นรุนแรงลดลงจาก 36 เปอร์เซ็นต์ในปี 1990 เป็น 10 เปอร์เซ็นต์ในปี 2015 แต่ความเร็วของการเปลี่ยนแปลงกำลังชะลอตัว และวิกฤต COVID-19 <a href=\"https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf\">เสี่ยงที่จะย้อนกลับความก้าวหน้าหลายทศวรรษ</a> ในการต่อสู้กับความยากจน <a href=\"https://www.wider.unu.edu/node/237051\">งานวิจัยใหม่</a> ที่เผยแพร่โดย UNU World Institute for Development Economics Research เตือนว่าผลกระทบทางเศรษฐกิจจากการระบาดใหญ่ทั่วโลก <a href=\"https://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty\">อาจเพิ่มความยากจนทั่วโลกได้มากถึงห้าร้อยล้านคน</a> หรือ 8% ของประชากรมนุษย์ทั้งหมด นี่จะเป็นครั้งแรกที่ความยากจนเพิ่มขึ้นทั่วโลกในสามสิบปี นับตั้งแต่ปี 1990</p> <p>มีผู้คนมากกว่า <a href=\"http://www.worldbank.org/en/news/press-release/2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank\">700 ล้านคน</a> หรือ 10 เปอร์เซ็นต์ของประชากรโลก ยังคงอยู่ในความยากจนขั้นรุนแรงในปัจจุบัน ต้องต่อสู้เพื่อให้บรรลุความต้องการขั้นพื้นฐานที่สุด เช่น สุขภาพ การศึกษา และการเข้าถึงน้ำและสุขาภิบาล เป็นต้น ผู้ที่อาศัยอยู่ด้วยรายได้น้อยกว่า $1.90 ต่อวันส่วนใหญ่อาศัยอยู่ในภูมิภาคแอฟริกาใต้ทะเลทรายซาฮารา ทั่วโลก <a href=\"https://unstats.un.org/sdgs/report/2019/goal-01/\">อัตราความยากจนในพื้นที่ชนบทอยู่ที่ 17.2 เปอร์เซ็นต์</a>—สูงกว่าในเขตเมืองมากกว่าสามเท่า&nbsp;</p> <p>สำหรับผู้ที่ทำงาน การมีงานทำไม่ได้เป็นการรับประกันชีวิตที่สมควร ในความเป็นจริง <a href=\"https://unstats.un.org/sdgs/report/2019/goal-01/\">8 เปอร์เซ็นต์</a> ของคนทำงานและครอบครัวทั่วโลกอยู่ในความยากจนขั้นรุนแรงในปี 2018 เด็กหนึ่งในห้าคนอาศัยอยู่ในความยากจนขั้นรุนแรง การประกันการคุ้มครองทางสังคมสำหรับเด็กทุกคนและกลุ่มเปราะบางอื่น ๆ เป็นสิ่งสำคัญในการลดความยากจน</p>"
        targets:
          target_1_1:
            long_title: "ภายในปี 2030 ขจัดความยากจนขั้นรุนแรงสำหรับทุกคนในทุกแห่ง ซึ่งปัจจุบันวัดจากผู้ที่ดำรงชีวิตอยู่ด้วยรายได้น้อยกว่า $1.25 ต่อวัน"
            short_title: "ขจัดความยากจนขั้นรุนแรง"
          target_1_2:
            long_title: "ภายในปี 2030 ลดสัดส่วนชาย หญิง และเด็กทุกวัยที่อยู่ในความยากจนในทุกมิติลงอย่างน้อยครึ่งหนึ่ง ตามนิยามของประเทศ"
            short_title: "ลดความยากจนลงอย่างน้อย 50%"
          target_1_3:
            long_title: "ดำเนินการให้มีระบบและมาตรการคุ้มครองทางสังคมที่เหมาะสมกับบริบทของประเทศสำหรับทุกคน รวมถึงการกำหนดชั้นต่ำสุด และภายในปี 2030 บรรลุการครอบคลุมกลุ่มคนยากจนและกลุ่มเปราะบางอย่างเป็นสาระสำคัญ"
            short_title: "ดำเนินการให้มีระบบคุ้มครองทางสังคม"
          target_1_4:
            long_title: "ภายในปี 2030 สร้างความมั่นใจว่าชายและหญิงทุกคน โดยเฉพาะกลุ่มคนยากจนและกลุ่มเปราะบาง มีสิทธิที่เท่าเทียมกันในการเข้าถึงทรัพยากรทางเศรษฐกิจ รวมถึงการเข้าถึงบริการพื้นฐาน การเป็นเจ้าของและการควบคุมที่ดินและทรัพย์สินรูปแบบอื่น ๆ มรดก ทรัพยากรธรรมชาติ เทคโนโลยีใหม่ที่เหมาะสม และบริการทางการเงิน รวมถึงการเงินจุลภาค"
            short_title: "สิทธิที่เท่าเทียมในการเป็นเจ้าของ บริการพื้นฐาน เทคโนโลยี และทรัพยากรทางเศรษฐกิจ"
          target_1_5:
            long_title: "ภายในปี 2030 สร้างความสามารถในการปรับตัวของคนยากจนและผู้ที่อยู่ในสถานการณ์เปราะบาง และลดการสัมผัสและความเปราะบางต่อเหตุการณ์สภาพภูมิอากาศรุนแรงและภัยพิบัติอื่น ๆ ทางเศรษฐกิจ สังคม และสิ่งแวดล้อม"
            short_title: "สร้างความสามารถในการปรับตัวต่อภัยพิบัติทางสิ่งแวดล้อม เศรษฐกิจ และสังคม"
          target_1_A:
            long_title: "สร้างความมั่นใจในการระดมทรัพยากรที่สำคัญจากแหล่งต่าง ๆ รวมถึงผ่านความร่วมมือเพื่อการพัฒนาที่เพิ่มขึ้น เพื่อจัดหาเครื่องมือที่เพียงพอและคาดการณ์ได้สำหรับประเทศกำลังพัฒนา โดยเฉพาะประเทศพัฒนาน้อยที่สุด ในการดำเนินการตามโครงการและนโยบายเพื่อยุติความยากจนในทุกมิติ"
            short_title: "ระดมทรัพยากรเพื่อดำเนินการตามนโยบายยุติความยากจน"
          target_1_B:
            long_title: "สร้างกรอบนโยบายที่มั่นคงในระดับชาติ ระดับภูมิภาค และระดับนานาชาติ บนพื้นฐานของกลยุทธ์การพัฒนาที่ส่งเสริมคนยากจนและคำนึงถึงมิติทางเพศ เพื่อสนับสนุนการลงทุนที่เร่งรัดในการดำเนินการขจัดความยากจน"
            short_title: "สร้างกรอบนโยบายที่ส่งเสริมคนยากจนและคำนึงถึงมิติทางเพศ"
      goal_2:
        title: "ยุติความหิวโหย"
        title_in_two_lines: "ยุติ\nความหิวโหย"
        description: "ยุติความหิวโหย"
        long_description: "<p>หลังจากลดลงอย่างต่อเนื่องหลายทศวรรษ จำนวนผู้ที่ต้องทนทุกข์จากความหิวโหย—วัดจากความชุกของภาวะขาดแคลนอาหาร—เริ่มเพิ่มขึ้นอีกครั้งอย่างช้า ๆ ในปี 2015 ประมาณการปัจจุบันแสดงให้เห็นว่า <a href=\"http://www.fao.org/publications/sofi/2020/en/\">เกือบ 690 ล้านคนกำลังหิวโหย หรือ 8.9 เปอร์เซ็นต์ของประชากรโลก</a> – เพิ่มขึ้น 10 ล้านคนในหนึ่งปีและเกือบ 60 ล้านคนในห้าปี</p> <p>โลกไม่ได้อยู่บนเส้นทางที่จะบรรลุเป้าหมายยุติความหิวโหยภายในปี 2030 หากแนวโน้มล่าสุดยังคงดำเนินต่อไป จำนวนผู้ที่ได้รับผลกระทบจากความหิวโหยจะเกิน 840 ล้านคนภายในปี 2030</p> <p>ตามรายงานของโครงการอาหารโลก <a href=\"https://www.wfp.org/publications/2020-global-report-food-crises\">135 ล้านคนต้องทนทุกข์จากความหิวโหยเฉียบพลัน</a> ส่วนใหญ่เนื่องจากความขัดแย้งที่มนุษย์สร้างขึ้น การเปลี่ยนแปลงสภาพภูมิอากาศ และภาวะเศรษฐกิจตกต่ำ การระบาดของ COVID-19 อาจเพิ่มจำนวนนี้เป็นสองเท่า โดยทำให้มีผู้คนอีก 130 ล้านคนเสี่ยงต่อการประสบกับความหิวโหยเฉียบพลันภายในสิ้นปี 2020</p> <p>ด้วย <a href=\"https://insight.wfp.org/covid-19-will-almost-double-people-in-acute-hunger-by-end-of-2020-59df0c4a8072\">ประชากรกว่าหนึ่งในสี่พันล้านคนที่อาจจะเผชิญกับความอดอยาก</a> ต้องมีการดำเนินการอย่างรวดเร็วเพื่อจัดหาอาหารและความช่วยเหลือด้านมนุษยธรรมไปยังภูมิภาคที่มีความเสี่ยงสูงสุด</p> <p>ในขณะเดียวกัน&nbsp;จำเป็นต้องมีการเปลี่ยนแปลงอย่างลึกซึ้งของระบบอาหารและการเกษตรทั่วโลก หากเราต้องการเลี้ยงดูประชากรมากกว่า 690 ล้านคนที่กำลังหิวโหยในปัจจุบัน – และ <a href=\"https://www.un.org/development/desa/en/news/population/world-population-prospects-2019.html\">ประชากรอีก 2 พันล้านคน</a> ที่โลกจะมีภายในปี 2050 การเพิ่มผลิตภาพทางการเกษตรและการผลิตอาหารที่ยั่งยืนเป็นสิ่งสำคัญในการช่วยบรรเทาอันตรายจากความหิวโหย</p>"
        targets:
          target_2_1:
            long_title: "ภายในปี 2030 ยุติความหิวโหยและสร้างความมั่นใจว่าทุกคน โดยเฉพาะกลุ่มคนยากจนและกลุ่มเปราะบาง รวมถึงทารก จะเข้าถึงอาหารที่ปลอดภัย มีคุณค่าทางโภชนาการ และเพียงพอได้ตลอดทั้งปี"
            short_title: "การเข้าถึงอาหารที่ปลอดภัยและมีคุณค่าทางโภชนาการอย่างทั่วถึง"
          target_2_2:
            long_title: "ภายในปี 2030 ยุติภาวะทุพโภชนาการทุกรูปแบบ รวมถึงการบรรลุเป้าหมายที่ตกลงกันในระดับนานาชาติเกี่ยวกับภาวะแคระแกรนและผอมแห้งในเด็กอายุต่ำกว่า 5 ปี ภายในปี 2025 และจัดการกับความต้องการทางโภชนาการของเด็กหญิงวัยรุ่น สตรีมีครรภ์และสตรีให้นมบุตร และผู้สูงอายุ"
            short_title: "ยุติภาวะทุพโภชนาการทุกรูปแบบ"
          target_2_3:
            long_title: "ภายในปี 2030 เพิ่มผลิตภาพทางการเกษตรและรายได้ของผู้ผลิตอาหารรายย่อย โดยเฉพาะผู้หญิง ชนพื้นเมือง เกษตรกรรายครอบครัว คนเลี้ยงสัตว์ และชาวประมง เป็นสองเท่า รวมถึงผ่านการเข้าถึงที่ดินและทรัพยากรการผลิตและปัจจัยนำเข้าอื่น ๆ ความรู้ บริการทางการเงิน ตลาด และโอกาสในการเพิ่มมูลค่าและการจ้างงานนอกภาคเกษตรกรรมอย่างปลอดภัยและเท่าเทียม"
            short_title: "เพิ่มผลิตภาพและรายได้ของผู้ผลิตอาหารรายย่อยเป็นสองเท่า"
          target_2_4:
            long_title: "ภายในปี 2030 สร้างความมั่นใจว่ามีระบบการผลิตอาหารที่ยั่งยืน และดำเนินการตามแนวทางการเกษตรที่ปรับตัวได้ ซึ่งเพิ่มผลิตภาพและการผลิต ซึ่งช่วยรักษาระบบนิเวศ ซึ่งเสริมสร้างความสามารถในการปรับตัวต่อการเปลี่ยนแปลงสภาพภูมิอากาศ สภาพอากาศรุนแรง ภัยแล้ง น้ำท่วม และภัยพิบัติอื่น ๆ และซึ่งปรับปรุงคุณภาพที่ดินและดินอย่างต่อเนื่อง"
            short_title: "การผลิตอาหารที่ยั่งยืนและแนวทางการเกษตรที่ปรับตัวได้"
          target_2_5:
            long_title: "ภายในปี 2020 รักษาความหลากหลายทางพันธุกรรมของเมล็ดพันธุ์ พืชปลูก และสัตว์เลี้ยงในฟาร์มและสัตว์เลี้ยงในบ้าน และชนิดพันธุ์ป่าที่เกี่ยวข้อง รวมถึงผ่านธนาคารเมล็ดพันธุ์และพืชที่ได้รับการจัดการอย่างดีและมีความหลากหลายในระดับชาติ ระดับภูมิภาค และระดับนานาชาติ และส่งเสริมการเข้าถึงและการแบ่งปันผลประโยชน์ที่เกิดขึ้นจากการใช้ทรัพยากรพันธุกรรมและความรู้ดั้งเดิมที่เกี่ยวข้องอย่างยุติธรรมและเท่าเทียม ตามที่ตกลงกันในระดับนานาชาติ"
            short_title: "รักษาความหลากหลายทางพันธุกรรมในการผลิตอาหาร"
          target_2_A:
            long_title: "เพิ่มการลงทุน รวมถึงผ่านความร่วมมือระหว่างประเทศที่เพิ่มขึ้น ในโครงสร้างพื้นฐานในชนบท งานวิจัยและบริการส่งเสริมทางการเกษตร การพัฒนาเทคโนโลยี และธนาคารยีนพืชและสัตว์ เพื่อเพิ่มขีดความสามารถในการผลิตทางการเกษตรในประเทศกำลังพัฒนา โดยเฉพาะประเทศพัฒนาน้อยที่สุด"
            short_title: "ลงทุนในโครงสร้างพื้นฐานในชนบท งานวิจัยทางการเกษตร เทคโนโลยี และธนาคารยีน"
          target_2_B:
            long_title: "แก้ไขและป้องกันข้อจำกัดทางการค้าและความบิดเบือนในตลาดเกษตรทั่วโลก รวมถึงผ่านการยกเลิกการอุดหนุนการส่งออกทางการเกษตรทุกรูปแบบและมาตรการส่งออกทั้งหมดที่มีผลเทียบเท่ากัน ควบคู่กันไป ตามอาณัติของรอบการพัฒนากาตาร์"
            short_title: "ป้องกันข้อจำกัดทางการค้าทางการเกษตร ความบิดเบือนของตลาด และการอุดหนุนการส่งออก"
          target_2_C:
