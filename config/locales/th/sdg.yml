          target_12_C:
            long_title: "หาเหตุผลในการอุดหนุนเชื้อเพลิงฟอสซิลที่ไม่มีประสิทธิภาพซึ่งส่งเสริมการบริโภคที่สิ้นเปลืองโดยการกำจัดความบิดเบือนของตลาด ตามสถานการณ์ของประเทศ รวมถึงการปรับโครงสร้างภาษีและการยกเลิกการอุดหนุนที่เป็นอันตรายดังกล่าว เพื่อสะท้อนผลกระทบต่อสิ่งแวดล้อม โดยคำนึงถึงความต้องการและเงื่อนไขเฉพาะของประเทศกำลังพัฒนาอย่างเต็มที่ และลดผลกระทบที่ไม่พึงประสงค์ที่อาจเกิดขึ้นต่อการพัฒนาในลักษณะที่ปกป้องคนยากจนและชุมชนที่ได้รับผลกระทบ"
            short_title: "กำจัดความบิดเบือนของตลาดที่ส่งเสริมการบริโภคที่สิ้นเปลือง"
      goal_13:
        title: "การรับมือกับการเปลี่ยนแปลงสภาพภูมิอากาศ"
        title_in_two_lines: "การรับมือกับการเปลี่ยนแปลง\nสภาพภูมิอากาศ"
        description: "เร่งดำเนินมาตรการเพื่อต่อสู้กับการเปลี่ยนแปลงสภาพภูมิอากาศและผลกระทบของมัน"
        long_description: "<p>ปี 2019 เป็นหนึ่งในปีที่ร้อนที่สุดที่เคยบันทึกไว้และสิ้นสุดทศวรรษที่ร้อนที่สุด (2010-2019). ระดับก๊าซคาร์บอนไดออกไซด์ (CO2) และก๊าซเรือนกระจกอื่น ๆ ในชั้นบรรยากาศยังเพิ่มขึ้นเป็นสถิติใหม่ในปี 2019.&nbsp;</p> <p>การเปลี่ยนแปลงสภาพภูมิอากาศส่งผลกระทบต่อทุกประเทศและทุกทวีป เกิดการเปลี่ยนแปลงรูปแบบสภาพอากาศ ระดับน้ำทะเลสูงขึ้น เหตุการณ์ทางอากาศรุนแรงขึ้น และกระทบต่อเศรษฐกิจและชีวิตความเป็นอยู่ของผู้คน.</p> <p>แม้คาดว่าการปล่อยก๊าซเรือนกระจกจะลดลงชั่วคราวประมาณ 6% ในปี 2020 เนื่องจากข้อจำกัดการเดินทางและภาวะชะลอตัวทางเศรษฐกิจจาก COVID-19 การลดลงนี้เป็นเพียงชั่วคราว การเติบโตทางเศรษฐกิจเมื่อฟื้นตัวอาจทำให้การปล่อยก๊าซสูงขึ้นอีกครั้ง.</p> <p>การปกป้องชีวิตและความเป็นอยู่ต้องการการดำเนินการเร่งด่วนทั้งเพื่อต่อสู้กับการระบาดและวิกฤตสภาพภูมิอากาศ พร้อมทั้งสนับสนุนแนวทางการเงิน เทคโนโลยี และการสร้างสมรรถนะที่จำเป็นตามที่ระบุใน <a href=\"https://unfccc.int/process-and-meetings/the-paris-agreement/the-paris-agreement\">ข้อตกลงปารีส</a>.</p>"
        targets:
          target_13_1:
            long_title: "เสริมสร้างความสามารถในการปรับตัวและความสามารถในการปรับตัวต่อภัยพิบัติที่เกี่ยวข้องกับสภาพภูมิอากาศและภัยพิบัติทางธรรมชาติในทุกประเทศ"
            short_title: "เสริมสร้างความสามารถในการปรับตัวและความสามารถในการปรับตัวต่อภัยพิบัติที่เกี่ยวข้องกับสภาพภูมิอากาศ"
          target_13_2:
            long_title: "บูรณาการมาตรการการเปลี่ยนแปลงสภาพภูมิอากาศเข้ากับนโยบาย กลยุทธ์ และการวางแผนระดับชาติ"
            short_title: "บูรณาการมาตรการการเปลี่ยนแปลงสภาพภูมิอากาศเข้ากับนโยบายและการวางแผน"
          target_13_3:
            long_title: "ปรับปรุงการศึกษา การสร้างความตระหนัก และขีดความสามารถของมนุษย์และสถาบันเกี่ยวกับการบรรเทาผลกระทบ การปรับตัว การลดผลกระทบ และการเตือนภัยล่วงหน้าของการเปลี่ยนแปลงสภาพภูมิอากาศ"
            short_title: "สร้างความรู้และขีดความสามารถเพื่อรับมือกับการเปลี่ยนแปลงสภาพภูมิอากาศ"
          target_13_A:
            long_title: "ดำเนินการตามความมุ่งมั่นที่ฝ่ายประเทศพัฒนาแล้วที่เข้าร่วมอนุสัญญาสหประชาชาติว่าด้วยการเปลี่ยนแปลงสภาพภูมิอากาศได้ทำไว้เพื่อระดมทุนร่วมกัน $100 พันล้านต่อปีภายในปี 2020 จากทุกแหล่งเพื่อแก้ไขความต้องการของประเทศกำลังพัฒนาในบริบทของการดำเนินการบรรเทาผลกระทบที่มีความหมายและความโปร่งใสในการดำเนินการ และดำเนินการกองทุนภูมิอากาศเขียวอย่างเต็มที่ผ่านการเพิ่มทุนโดยเร็วที่สุด"
            short_title: "ดำเนินการตามอนุสัญญากรอบการทำงานสหประชาชาติว่าด้วยการเปลี่ยนแปลงสภาพภูมิอากาศ"
          target_13_B:
            long_title: "ส่งเสริมกลไกสำหรับการเพิ่มขีดความสามารถในการวางแผนและการจัดการที่เกี่ยวข้องกับการเปลี่ยนแปลงสภาพภูมิอากาศอย่างมีประสิทธิภาพในประเทศพัฒนาน้อยที่สุดและรัฐกำลังพัฒนาที่เป็นเกาะขนาดเล็ก รวมถึงการมุ่งเน้นที่ผู้หญิง เยาวชน และชุมชนท้องถิ่นและชายขอบ"
            short_title: "ส่งเสริมกลไกเพื่อเพิ่มขีดความสามารถในการวางแผนและการจัดการ"
      goal_14:
        title: "ชีวิตใต้ท้องทะเล"
        title_in_two_lines: "ชีวิตใต้\nท้องทะเล"
        description: "อนุรักษ์และใช้ประโยชน์จากมหาสมุทร ทะเล และทรัพยากรทางทะเลอย่างยั่งยืน"
        long_description: "<p>มหาสมุทรขับเคลื่อนระบบโลกที่ทำให้โลกน่าอยู่อาศัยสำหรับมนุษยชาติ น้ำฝน น้ำประปา สภาพอากาศ ชายฝั่ง อาหารจำนวนมาก และแม้แต่ปริมาณออกซิเจนที่เราหายใจ ล้วนขึ้นกับทะเล.&nbsp;</p> <p>การจัดการอย่างระมัดระวังของทรัพยากรระดับโลกที่จำเป็นนี้เป็นองค์ประกอบสำคัญของอนาคตที่ยั่งยืน อย่างไรก็ดี ปัจจุบันคุณภาพน้ำชายฝั่งเสื่อมโทรมอย่างต่อเนื่องเนื่องจากมลพิษ และการเพิ่มความเป็นกรดของมหาสมุทรส่งผลกระทบต่อการทำงานของระบบนิเวศและความหลากหลายทางชีวภาพ ซึ่งยังส่งผลกระทบต่อการประมงขนาดย่อมด้วย.&nbsp;</p> <p>การปกป้องมหาสมุทรต้องยังคงเป็นความสำคัญ ความหลากหลายทางชีวภาพทางทะเลเป็นสิ่งจำเป็นต่อสุขภาพของคนและโลกของเรา พื้นที่คุ้มครองทางทะเลจำเป็นต้องมีการจัดการอย่างมีประสิทธิภาพ มีทรัพยากรเพียงพอ และมีกฎระเบียบเพื่อลดการประมงเกินขอบเขต มลพิษทางทะเล และความเป็นกรดของมหาสมุทร.</p>"
        targets:
          target_14_1:
            long_title: "ภายในปี 2025 ป้องกันและลดมลพิษทางทะเลทุกชนิดลงอย่างมีนัยสำคัญ โดยเฉพาะจากกิจกรรมบนบก รวมถึงเศษซากในทะเลและมลพิษทางโภชนาการ"
            short_title: "ลดมลพิษทางทะเล"
          target_14_2:
            long_title: "ภายในปี 2020 จัดการและปกป้องระบบนิเวศทางทะเลและชายฝั่งอย่างยั่งยืนเพื่อหลีกเลี่ยงผลกระทบที่ไม่พึงประสงค์อย่างมีนัยสำคัญ รวมถึงโดยการเสริมสร้างความสามารถในการปรับตัว และดำเนินการเพื่อฟื้นฟูเพื่อให้ได้มหาสมุทรที่มีสุขภาพดีและมีผลิตภาพ"
            short_title: "ปกป้องและฟื้นฟูระบบนิเวศ"
          target_14_3:
            long_title: "ลดและจัดการกับผลกระทบของความเป็นกรดของมหาสมุทรให้เหลือน้อยที่สุด รวมถึงผ่านความร่วมมือทางวิทยาศาสตร์ที่เพิ่มขึ้นในทุกระดับ"
            short_title: "ลดความเป็นกรดของมหาสมุทร"
          target_14_4:
            long_title: "ภายในปี 2020 ควบคุมการเก็บเกี่ยวอย่างมีประสิทธิภาพและยุติการประมงเกินขอบเขต การประมงที่ผิดกฎหมาย ไม่มีรายงาน และไม่มีการควบคุม และแนวทางการประมงที่ทำลายล้าง และดำเนินการตามแผนการจัดการตามหลักวิทยาศาสตร์ เพื่อฟื้นฟูทรัพยากรปลาในเวลาที่สั้นที่สุดเท่าที่จะเป็นไปได้ อย่างน้อยให้อยู่ในระดับที่สามารถผลิตผลผลิตที่ยั่งยืนสูงสุดตามที่กำหนดโดยลักษณะทางชีวภาพ"
            short_title: "การประมงที่ยั่งยืน"
          target_14_5:
            long_title: "ภายในปี 2020 อนุรักษ์พื้นที่ชายฝั่งและทางทะเลอย่างน้อย 10 เปอร์เซ็นต์ ให้สอดคล้องกับกฎหมายระดับชาติและนานาชาติ และอยู่บนพื้นฐานของข้อมูลทางวิทยาศาสตร์ที่ดีที่สุดที่มีอยู่"
            short_title: "อนุรักษ์พื้นที่ชายฝั่งและทางทะเล"
          target_14_6:
            long_title: "ภายในปี 2020 ห้ามการอุดหนุนการประมงบางรูปแบบที่ก่อให้เกิดขีดความสามารถที่เกินขอบเขตและการประมงเกินขอบเขต กำจัดเงินอุดหนุนที่ก่อให้เกิดการประมงที่ผิดกฎหมาย ไม่มีรายงาน และไม่มีการควบคุม และละเว้นจากการแนะนำเงินอุดหนุนใหม่ดังกล่าว โดยตระหนักว่าการปฏิบัติที่พิเศษและแตกต่างกันที่เหมาะสมและมีประสิทธิภาพสำหรับประเทศกำลังพัฒนาและประเทศพัฒนาน้อยที่สุดควรเป็นส่วนสำคัญของการเจรจาเงินอุดหนุนการประมงขององค์การการค้าโลก"
            short_title: "ยุติเงินอุดหนุนที่ก่อให้เกิดการประมงเกินขอบเขต"
          target_14_7:
            long_title: "ภายในปี 2030 เพิ่มผลประโยชน์ทางเศรษฐกิจให้กับรัฐกำลังพัฒนาที่เป็นเกาะขนาดเล็กและประเทศพัฒนาน้อยที่สุดจากการใช้ทรัพยากรทางทะเลอย่างยั่งยืน รวมถึงผ่านการจัดการการประมง การเพาะเลี้ยงสัตว์น้ำ และการท่องเที่ยวอย่างยั่งยืน"
            short_title: "เพิ่มผลประโยชน์ทางเศรษฐกิจจากการใช้ทรัพยากรทางทะเลอย่างยั่งยืน"
          target_14_A:
            long_title: "เพิ่มความรู้ทางวิทยาศาสตร์ พัฒนาขีดความสามารถในการวิจัย และถ่ายโอนเทคโนโลยีทางทะเล โดยคำนึงถึงเกณฑ์และแนวทางของคณะกรรมาธิการสมุทรศาสตร์ระหว่างรัฐบาลเกี่ยวกับการถ่ายโอนเทคโนโลยีทางทะเล เพื่อปรับปรุงสุขภาพของมหาสมุทรและเพิ่มการมีส่วนร่วมของความหลากหลายทางชีวภาพทางทะเลต่อการพัฒนาประเทศกำลังพัฒนา โดยเฉพาะรัฐกำลังพัฒนาที่เป็นเกาะขนาดเล็กและประเทศพัฒนาน้อยที่สุด"
            short_title: "เพิ่มความรู้ทางวิทยาศาสตร์ งานวิจัย และเทคโนโลยีสำหรับสุขภาพของมหาสมุทร"
          target_14_B:
            long_title: "จัดให้มีการเข้าถึงทรัพยากรทางทะเลและตลาดสำหรับชาวประมงพื้นบ้านขนาดเล็ก"
            short_title: "สนับสนุนชาวประมงพื้นบ้านขนาดเล็ก"
          target_14_C:
            long_title: "เสริมสร้างการอนุรักษ์และการใช้มหาสมุทรและทรัพยากรอย่างยั่งยืนโดยการดำเนินการตามกฎหมายระหว่างประเทศที่สะท้อนอยู่ใน UNCLOS ซึ่งเป็นกรอบกฎหมายสำหรับการอนุรักษ์และการใช้มหาสมุทรและทรัพยากรอย่างยั่งยืน ตามที่ระบุในวรรค 158 ของ The Future We Want"
            short_title: "ดำเนินการและบังคับใช้กฎหมายทางทะเลระหว่างประเทศ"
