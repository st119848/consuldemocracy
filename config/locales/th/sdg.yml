            short_title: "ส่งเสริมการมีส่วนร่วมทางสังคม เศรษฐกิจ และการเมืองอย่างทั่วถึง"
          target_10_3:
            long_title: "สร้างความมั่นใจในโอกาสที่เท่าเทียมกันและลดความเหลื่อมล้ำของผลลัพธ์ รวมถึงโดยการขจัดกฎหมาย นโยบาย และการปฏิบัติที่เลือกปฏิบัติ และส่งเสริมกฎหมาย นโยบาย และการดำเนินการที่เหมาะสมในเรื่องนี้"
            short_title: "สร้างความมั่นใจในโอกาสที่เท่าเทียมกันและยุติการเลือกปฏิบัติ"
          target_10_4:
