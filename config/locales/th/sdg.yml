      goal_3:
        title: "สุขภาพและความเป็นอยู่ที่ดี"
        title_in_two_lines: "สุขภาพและ\nความเป็นอยู่ที่ดี"
        description: "ส่งเสริมสุขภาพที่ดีและความเป็นอยู่ที่ดีสำหรับทุกคนทุกช่วงอายุ"
        long_description: "<p>การสร้างความมั่นใจในชีวิตที่มีสุขภาพดีและการส่งเสริมความเป็นอยู่ที่ดีในทุกช่วงอายุเป็นสิ่งสำคัญสำหรับการพัฒนาที่ยั่งยืน ปัจจุบันโลกกำลังเผชิญกับ <a href=\"https://www.un.org/coronavirus\">วิกฤตสุขภาพโลก</a> ที่ไม่เหมือนใคร — COVID-19 กำลังแพร่กระจายความทุกข์ทรมานของมนุษย์ ทำให้เศรษฐกิจโลกไม่มั่นคง และทำลายชีวิตของผู้คนหลายพันล้านคนทั่วโลก&nbsp;</p> <p>ก่อนการระบาดใหญ่ มีความก้าวหน้าที่สำคัญในการ <a href=\"https://unstats.un.org/sdgs/report/2019/goal-03/\">ปรับปรุงสุขภาพของผู้คนหลายล้านคน</a> มีความก้าวหน้าที่สำคัญในการเพิ่มอายุขัยและลดสาเหตุการเสียชีวิตทั่วไปที่เกี่ยวข้องกับอัตราการตายของเด็กและมารดา แต่จำเป็นต้องใช้ความพยายามมากขึ้นเพื่อกำจัดโรคต่าง ๆ อย่างสมบูรณ์และจัดการกับปัญหาสุขภาพที่คงอยู่และเกิดขึ้นใหม่หลายประการ ด้วยการมุ่งเน้นที่การจัดหาเงินทุนที่มีประสิทธิภาพมากขึ้นสำหรับระบบสุขภาพ การปรับปรุงสุขาภิบาลและสุขอนามัย และการเพิ่มการเข้าถึงแพทย์ จะสามารถสร้างความก้าวหน้าอย่างมีนัยสำคัญในการช่วยรักษาชีวิตของผู้คนหลายล้านคน</p> <p>ภาวะฉุกเฉินด้านสุขภาพ เช่น COVID-19 ก่อให้เกิดความเสี่ยงทั่วโลกและแสดงให้เห็นถึงความจำเป็นที่สำคัญสำหรับการเตรียมความพร้อม โครงการพัฒนาแห่งสหประชาชาติเน้นย้ำถึงความเหลื่อมล้ำอย่างมากใน <a href=\"https://www.undp.org/content/undp/en/home/news-centre/news/2020/COVID19_UNDP_data_dashboards_reveal_disparities_among_countries_to_cope_and_recover.html\">ความสามารถของประเทศต่าง ๆ ในการรับมือและฟื้นตัวจากวิกฤต COVID-19</a> การระบาดใหญ่เป็นช่วงเวลาสำคัญสำหรับการเตรียมความพร้อมด้านสุขภาพฉุกเฉินและการลงทุนในบริการสาธารณะที่สำคัญในศตวรรษที่ 21&nbsp;</p>"
