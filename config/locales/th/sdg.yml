            long_title: "ดำเนินการตามกรอบแผนงาน 10 ปีว่าด้วยการบริโภคและการผลิตที่ยั่งยืน โดยทุกประเทศดำเนินการ โดยประเทศที่พัฒนาแล้วเป็นผู้นำ โดยคำนึงถึงการพัฒนาและขีดความสามารถของประเทศกำลังพัฒนา"
