        long_description: "<p>ความเท่าเทียมทางเพศไม่เพียงแต่เป็นสิทธิมนุษยชนขั้นพื้นฐาน แต่ยังเป็นรากฐานที่จำเป็นสำหรับสังคมที่สงบสุข มั่งคั่ง และยั่งยืน.&nbsp;</p> <p>ในช่วงหลายทศวรรษที่ผ่านมาเกิดความก้าวหน้า: เด็กหญิงเข้าเรียนมากขึ้น การแต่งงานก่อนวัยลดลง ผู้หญิงเข้ามามีบทบาทในรัฐสภาและตำแหน่งผู้นำมากขึ้น และกฎหมายหลายฉบับถูกปรับเพื่อส่งเสริมความเท่าเทียมทางเพศ.&nbsp;</p> <p>อย่างไรก็ตาม ปัญหาเชิงโครงสร้างยังคงอยู่: กฎหมายที่เลือกปฏิบัติและค่านิยมทางสังคมยังมีอยู่ ผู้หญิงยังมีความแปรปรวนด้านการเป็นตัวแทนทางการเมือง และหนึ่งในห้าของผู้หญิงและเด็กหญิงวัย 15–49 ปีรายงานว่าประสบกับความรุนแรงทางกายหรือทางเพศโดยคู่รักภายใน 12 เดือนที่ผ่านมา.</p> <p>สถานการณ์การระบาดของ COVID-19 อาจย้อนการเปลี่ยนแปลงที่ทำได้ในเรื่องสิทธิและความเท่าเทียม ส่งผลให้ความไม่เสมอภาคด้านสุขภาพ เศรษฐกิจ และการคุ้มครองทางสังคมทวีความรุนแรงขึ้น ผู้หญิงรับภาระงานดูแลที่ไม่ถูกจ่ายค่าสูงขึ้นและได้รับผลกระทบทางเศรษฐกิจมากขึ้น โดยเฉพาะผู้ที่ทำงานในภาคไม่เป็นทางการ ซึ่งเสี่ยงต่อความยากจนมากขึ้น</p>"
